<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #viewport {
        position: relative;
      }

      .layer {
        position: absolute;
        left: 0;
        top: 0;
      }

      .vertex {
        position:absolute;
        width:10px;
        height:10px;
        background-color: red;
        display:block;
      }

      .polygonButton {
        -webkit-border-radius: 5;
        -moz-border-radius: 5;
        border-radius: 5px;
        font-family: Arial;
        color: #ffffff;
        font-size: 5px;
        text-decoration: none;
      }

      .currentPolygonButton {
        background: #3498db;
        background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
        background-image: -moz-linear-gradient(top, #3498db, #2980b9);
        background-image: -ms-linear-gradient(top, #3498db, #2980b9);
        background-image: -o-linear-gradient(top, #3498db, #2980b9);
        background-image: linear-gradient(to bottom, #3498db, #2980b9);
      }

    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="common.js"></script>
    <script src="question.js"></script>
  </head>
  <body>
    <div id = "viewport">
      <img id="baseImage" class="layer"></img>
      <canvas class="layer" id="polygonCanvas"></canvas>
      <div id="vertexContainer">
      </div>
    </div>
    <button id="addPolygon" type="button">Add polygon</button>
    <button id="removePolygon" type="button">Remove polygon</button>
    <button id="moveBack" type="button">Back</button>
    <button id="moveForward" type="button">Forward</button>
    <div id="polygonButtonContainer">
    </div>
  </body>
</html>
